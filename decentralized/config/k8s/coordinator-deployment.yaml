apiVersion: v1
kind: Service
metadata:
  name: central-coordinator
  labels:
    app: central-coordinator
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: UDP
      name: coordinator
  selector:
    app: central-coordinator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-coordinator
  labels:
    app: central-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-coordinator
  template:
    metadata:
      labels:
        app: central-coordinator
    spec:
      containers:
        - name: coordinator
          image: sllm/central-coordinator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
              protocol: UDP
          env:
            - name: DEPLOYMENT_MODE
              value: "kubernetes"
            - name: LOG_LEVEL
              value: "INFO"
            - name: WORKER_TIMEOUT
              value: "10.0"
            - name: BIND_HOST
              value: "0.0.0.0"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - python3
                - -c
                - "import socket; s=socket.socket(socket.AF_INET, socket.SOCK_DGRAM); s.bind(('', 0)); s.close()"
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - python3
                - -c
                - "import socket; s=socket.socket(socket.AF_INET, socket.SOCK_DGRAM); s.bind(('', 0)); s.close()"
            initialDelaySeconds: 3
            periodSeconds: 5
